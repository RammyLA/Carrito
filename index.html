<!DOCTYPE html>
<html lang="es">

<head>

    <title>Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BoxIcons v2.1.2 -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <div class="cart">

        <div class="cart-header">
            <button>
                <i class="bx bx-chevron-left"></i>
            </button>
            <h3>Mi carrito</h3>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="img/hamburger.png" alt="...">
            </div>
            <div class="info">
                <h4>Hamburgera</h4>
                <div class="details">
                    <div class="time">
                        <i class="bx bxs-timer"></i>
                        <span>15 min</span>
                    </div>
                    <div class="status">
                        <i class="bx bxs-package"></i>
                        <span>Listo</span>
                    </div>
                </div>
                <div class="price">
                    <p>$100.00</p>
                    <div class="counter">
                        <i class="bx bx-minus"></i>
                        <span class="quantity">1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="img/chicken.png" alt="...">
            </div>
            <div class="info">
                <h4>Pollo frito</h4>
                <div class="details">
                    <div class="time">
                        <i class="bx bxs-timer"></i>
                        <span>15 min</span>
                    </div>
                    <div class="status">
                        <i class="bx bxs-package"></i>
                        <span>Listo</span>
                    </div>
                </div>
                <div class="price">
                    <p>$240.00</p>
                    <div class="counter">
                        <i class="bx bx-minus"></i>
                        <span class="quantity">1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="img/sushi.png" alt="...">
            </div>
            <div class="info">
                <h4>Sushi picante</h4>
                <div class="details">
                    <div class="time">
                        <i class="bx bxs-timer"></i>
                        <span>15 min</span>
                    </div>
                    <div class="status">
                        <i class="bx bxs-package"></i>
                        <span>Listo</span>
                    </div>
                </div>
                <div class="price">
                    <p>$180.00</p>
                    <div class="counter">
                        <i class="bx bx-minus"></i>
                        <span class="quantity">1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="img/donut.png" alt="...">
            </div>
            <div class="info">
                <h4>Dona</h4>
                <div class="details">
                    <div class="time">
                        <i class="bx bxs-timer"></i>
                        <span>15 min</span>
                    </div>
                    <div class="status">
                        <i class="bx bxs-package"></i>
                        <span>Listo</span>
                    </div>
                </div>
                <div class="price">
                    <p>$40.00</p>
                    <div class="counter">
                        <i class="bx bx-minus"></i>
                        <span class="quantity">1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </div>
        </div>

        <button class="pay">
            
            Total a pagar $560.00
        </button>

    </div>

</body>

</html>
